<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="dark light">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Spline Viewer | Education</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.80/build/spline-viewer.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: rgb(0, 0, 0);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5rem;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }
        header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        nav {
            display: flex;
            gap: 2rem;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.2s ease;
        }
        nav a:hover {
            color: #a7a7a7;
        }
       /* <-----skill----->*/
       
        spline-viewer {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: 1;
        }
       
        .icon {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        /* Main container */
        .scroll-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }

        /* Scrolling content */
        .scroll-content {
            display: flex;
            gap: 20px; /* Spacing between skill boxes */
            animation: scrollLeft 10s linear infinite;
        }

        /* Individual skill boxes */
        .skill-box {
            background: #1e1e1e;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            min-width: 150px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        /* Keyframes for scrolling effect */
        @keyframes scrollLeft {
            0% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">MY PORTFOLIO</h1>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./education.html">Education</a>
            <a href="./project.html">Projects</a>
            <a href="./skills.html">Skills</a>
            <a href="./Resume.html">Resume</a>
        </nav>
    </header>
        <div class="scroll-content">
            <div class="skill-box">Python</div>
            <div class="skill-box">JavaScript</div>
            <div class="skill-box">C++</div>
            <div class="skill-box">Java</div>
            <div class="skill-box">Go</div>
            <div class="skill-box">Rust</div>
            <div class="skill-box">Swift</div>
            <div class="skill-box">TypeScript</div>
            <div class="skill-box">Kotlin</div>
            <div class="skill-box">Ruby</div>
        </div>
    <script>
        const scrollContent = document.querySelector(".scroll-content");

        // Duplicate the skill boxes for infinite effect
        const clone = scrollContent.cloneNode(true);
        document.querySelector(".scroll-container").appendChild(clone);
    </script>
    <spline-viewer url="https://prod.spline.design/xmUb1NQbkTzfRjrw/scene.splinecode"></spline-viewer>
</body>
</html>
