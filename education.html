<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="dark light">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Education</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.80/build/spline-viewer.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: rgb(0, 0, 0);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        .container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5rem;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }
        header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        nav {
            display: flex;
            gap: 2rem;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.2s ease;
        }
        nav a:hover {
            color: #a7a7a7;
        }
        .main-contentedu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            animation: scaleXAnimation 0.6s ease-out forwards;
            transform-origin: center;
            opacity: 0;
        }
        .image-containeredu {
            position: relative;
            padding: 5%;
        }
        .image-containeredu img {
            width: 250px;
            height: auto;
            border-radius: 5px;
        }
        .image-containeredu::before,
        .image-containeredu::after {
            content: "";
            position: absolute;
            width: 60px;
            height: 60px;
            border: 4px solid #c800f9;
        }
        .image-containeredu::before {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
        }
        .image-containeredu::after {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
        }
        spline-viewer {
            position: absolute;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .educont h2,
        .educont h3,
        .educont h4 {
            overflow: hidden;
            white-space: nowrap;
            display: inline-block;
            animation: typing 2s steps(20, end) forwards;
            width: 0;
        }
        @keyframes scaleXAnimation {
            from {
                transform: scaleX(0);
                opacity: 0;
            }
            to {
                transform: scaleX(1);
                opacity: 1;
            }
        }
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <header>
        <h1 class="logo">MY PORTFOLIO</h1>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./education.html">Education</a>
            <a href="./project.html">Projects</a>
            <a href="./skills.html">Skills</a>
            <a href="./Resume.html">Resume</a>
        </nav>
    </header>
    <div class="main-contentedu">
        <div class="image-containeredu">
            <div class="educont">
                <h2>Education</h2>
                <h3>Bharathidhasan University</h3>
                <h4>Goverment Arts College</h4>
            </div>
        </div>
    </div>
    <spline-viewer url="https://prod.spline.design/xmUb1NQbkTzfRjrw/scene.splinecode"></spline-viewer>
</body>
</html>
